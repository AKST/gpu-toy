<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="WebGPU notebook" lang="en">
  <meta name="author" content="Angus Thomsen">
  <meta name="description" content="A webapp to add an interactive chrome on top of WebGPU examples">
  <meta name="keywords" content="WebGPU,Economics,Graphics,AKST">
  <link rel="stylesheet" href="./common/components/common/style-reset.css">
  <link rel="modulepreload" href="./common/components/common/dom-kit.js">
  <title>WebGPU Notebook</title>
  <script>
    {
      console.clear();
      const preferDarkMode = window.matchMedia("(prefers-color-scheme: dark)");
      const className = preferDarkMode ? 'dark-mode' : 'light-mode';
      document.head.parentNode.classList.add(className);
    }
  </script>
  <style>
    .light-mode {
      --color-fg-link: blue;
      --color-fg-link-visited: purple;
      --color-fg: black;
      --color-bg: white;
      --color-border: black;
    }
    .dark-mode {
      --color-fg-link: cyan;
      --color-fg-link-visited: pink;
      --color-fg: white;
      --color-bg: black;
      --color-border: white;
    }

    * { box-sizing: border-box; }
    iframe { border: none; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      max-height: 100dvh;
      color: var(--color-fg);
      background: var(--color-bg);
    }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: auto 1fr auto;
    }
    header {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px var(--color-border) solid;
    }
    header, footer {
      padding-inline: 32px;
    }

    header, footer { grid-column: 1 / 4; }
    nav { grid-column: 1 / 2; }
    main { grid-column: 2 / 3; }
    x-config { grid-column: 3 / 4; }

    footer {
      padding-block: 8px;
      display: grid;
      grid-template-rows: 1fr auto;
      border-top: 1px var(--color-border) solid;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100%;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <header>
    <h1>WebGPU Notebook</h1>
    <div>
      <x-attribution id="attribution"></x-attribution>
      <x-actions id="actions"></x-actions>
    </div>
  </header>
  <x-navigator>
    <slot name="section" title="Compute">
      <a href="index.html?example=learn-003">Phones & TFP Growth</a>
    </slot>
    <slot name="section" title="Learning">
      <a href="index.html?example=learn-001">Basic Triangle</a>
      <a href="index.html?example=learn-002">Basic Line</a>
    </slot>
  </x-navigator>
  <main>
    <iframe height="600px" width="600px"></iframe>
  </main>
  <x-config id="config"></x-config>
  <footer>
    <x-logging id="logging"></x-logging>
    <p>Created by <a href="https://www.akst.io/" target="_blank">Angus Thomsen</a></p>
  </footer>
  <script type="module">
    await Promise.all([
      import("./common/components/x-attribution.js"),
      import("./common/components/x-actions.js"),
      import("./common/components/x-config.js"),
      import("./common/components/x-logging.js"),
      import("./common/components/x-navigation.js"),
    ]);
  </script>
  <script type="module" src="./index.js"></script>
</body>
</html>
