<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webgpu</title>
  <style>
    * { box-sizing: border-box; }
    iframe { border: none; }
    body, html { margin: 0; padding: 0 };
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: auto 1fr;
    }

    header, footer {
      grid-column: 1 / 3;
      padding-inline: 12px;
    }

    main {
      grid-column: 2 / 3;

      display: grid;
      grid-template-rows: 600px;
      grid-template-columns: 600px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GPU Toy</h1>
  </header>
  <main>
    <iframe height="600px" width="600px" src="./examples/learn-001.html"></iframe>
  </main>
  <footer>
  </footer>
</body>
</html>
