<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU Notebook</title>
  <style>
    * { box-sizing: border-box; }
    iframe { border: none; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      max-height: 100dvh;
    }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: auto 1fr auto;
    }
    header {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;

    }
    nav, header, footer {
      padding-inline: 32px;
    }

    header, footer { grid-column: 1 / 4; }
    nav { grid-column: 1 / 2; }
    main { grid-column: 2 / 3; }
    x-config { grid-column: 3 / 4; }

    footer {
      padding-bottom: 16px;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100%;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <header>
    <h1>WebGPU Notebook</h1>
    <div>
      <x-attribution id="attribution"></x-attribution>
      <x-actions id="actions"></x-actions>
    </div>
  </header>
  <nav>
    <h2>Notebooks</h2>
    <h3>Compute</h3>
    <ul>
      <li><a href="?example=learn-003.html">Communication Technology on growth</a></li>
    </ul>
    <h3>Learning</h3>
    <ul>
      <li><a href="?example=learn-001.html">Basic Triangle</a></li>
      <li><a href="?example=learn-002.html">Basic Line</a></li>
    </ul>
  </nav>
  <main>
    <iframe height="600px" width="600px"></iframe>
  </main>
  <x-config id="config"></x-config>
  <footer>
    <x-logging id="logging"></x-logging>
    <p>Created by <a href="https://www.akst.io/" target="_blank">Angus Thomsen</a></p>
  </footer>
  <script type="module">
    await Promise.all([
      import("./common/components/x-attribution.js"),
      import("./common/components/x-actions.js"),
      import("./common/components/x-config.js"),
      import("./common/components/x-logging.js"),
    ]);
  </script>
  <script type="module" src="./index.js"></script>
</body>
</html>
