<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webgpu</title>
  <style>
    * { box-sizing: border-box; }
    iframe { border: none; }
    body, html { margin: 0; padding: 0 }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: auto 1fr;
      max-height: 100dvh;
    }
    header {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;

    }
    nav, header, footer {
      padding-inline: 32px;
    }

    header, footer { grid-column: 1 / 3; }
    nav { grid-column: 1 / 2; }
    main { grid-column: 2 / 3; }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100%;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <header>
    <h1>GPU Toy</h1>
    <x-attribution id="attribution"/>
  </header>
  <nav>
    <h2>Examples</h2>
    <ul>
      <li><a href="?example=learn-001.html">Example 1</a></li>
      <li><a href="?example=learn-002.html">Example 2</a></li>
      <li><a href="?example=learn-003.html">Example 3</a></li>
    </ul>
  </nav>
  <main>
    <iframe height="600px" width="600px"></iframe>
  </main>
  <footer>
  </footer>
  <script type="module" src="./index.js"></script>
  <script type="module">
    import "./common/components/x-attribution.js";
  </script>
</body>
</html>
